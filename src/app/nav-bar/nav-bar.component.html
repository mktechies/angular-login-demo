<nav
  class="navbar navbar-expand-lg navbar-dark bg-dark"
  *ngIf="loggedInUserInfo$ | async as loggedInUserInfo"
>
  <a class="navbar-brand" routerLink="/">MkTechies</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/login"
          *ngIf="!loggedInUserInfo.isLoggedIn"
          >Login</a
        >
      </li>
      <li
        class="nav-item dropdown"
        ngbDropdown
        *ngIf="loggedInUserInfo.isLoggedIn"
      >
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          ngbDropdownToggle
        >
          {{ loggedInUserInfo.username }}
        </a>
        <div
          class="dropdown-menu"
          aria-labelledby="navbarDropdown"
          ngbDropdownMenu
        >
          <a class="dropdown-item" ngbDropdownItem (click)="logout()">Logout</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
